name: CI â€“ Similarity Vectors (Build, Test, Push)

on:
  push:
    branches:
      - main

jobs:
  # JOB 1: Fast Python sanity check
  sanity-check:
    name: Sanity Check (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nltk gensim

      - name: Basic import check
        run: |
          python - <<EOF
          import nltk
          import gensim
          print("Imports OK")
          EOF

  # JOB 2: Docker is the source of truth
  docker-build-test-push:
    name: Build, Test & Push Docker Image
    runs-on: ubuntu-latest
    needs: sanity-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}/similarity-app:${{ github.sha }} \
            .

      - name: Run container (must succeed)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/Data:/app/Data \
            ghcr.io/${{ github.repository }}/similarity-app:${{ github.sha }}

      - name: Login to GitHub Container Registry
        run: |
          echo $GITHUB_TOKEN | docker login ghcr.io \
            -u $GITHUB_ACTOR \
            --password-stdin

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/similarity-app:${{ github.sha }}
