name: CI for similarity vectors

on:
  push:
    branches:
      - main
      - feature/better-comparison-output

jobs:
  # JOB 1: The Quality Gate
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nltk gensim

      - name: Run script
        run: |
          python similaritty_vectors..py

  # JOB 2: The Packaging (Docker)
  build-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # THIS IS THE MISSING PIECE: Download the code onto this new runner
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t similarity-app:latest .

      - name: Test Docker Image
        run: |
          docker run --rm similarity-app:latest
