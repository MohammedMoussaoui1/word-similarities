name: CI â€“ Similarity Vectors (Build, Test, Push)

on:
  push:
    branches:
      - main

jobs:
  # JOB 1: Fast Python sanity check
  sanity-check:
    name: Sanity Check (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nltk gensim

      - name: Basic import check
        run: |
          python - <<EOF
          import nltk
          import gensim
          print("Imports OK")
          EOF

  # JOB 2: Docker build, test and push to GHCR
  docker-build-test-push:
    name: Build, Test & Push Docker Image
    runs-on: ubuntu-latest
    needs: sanity-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: image-tags
        run: |
          # Lowercase branch name
          BRANCH_TAG=$(echo "${GITHUB_REF##*/}" | tr '[:upper:]' '[:lower:]')
          # Lowercase username and repository
          REPO=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_TAG="ghcr.io/${REPO}/similarity-app:${BRANCH_TAG}-${SHORT_SHA}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_TAG .

      - name: Run container to verify it works
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/Data:/app/Data \
            $IMAGE_TAG

      - name: Push Docker image to GHCR
        run: |
          docker push $IMAGE_TAG
