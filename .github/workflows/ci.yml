name: CI â€“ Similarity Vectors (Docker-first)

on:
  push:
    branches:
      - main
      - feature/better-comparison-output
  pull_request:

jobs:
  # JOB 1: Fast sanity gate (fail fast)
  sanity-check:
    name: Sanity Check (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nltk gensim

      - name: Basic import check
        run: |
          python - <<EOF
          import nltk
          import gensim
          print("Imports OK")
          EOF

  # JOB 2: Real test = Docker (source of truth)
  docker-test:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: sanity-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t similarity-app:ci .

      - name: Run container (must succeed)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/Data:/app/Data \
            similarity-app:ci

      - name: Verify container exit code
        run: |
          echo "Docker container completed successfully"
